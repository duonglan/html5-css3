<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
var i=0;
function ftest()
{
var t=document.getElementById("d1");
t.style.WebkitTransform='rotateX('+i++ +'deg)';
/* Thay rotateX bang rotateY va rotateZ de quay theo truc oy va oz */
setTimeout("ftest()",20);
}
</script>
<style>
#d1
{
width:50%;
height:100px;
background:linear-gradient(green,red);
cursor:pointer;
color:white;
text-align:center;
}
</style>
</head>
<body>
<div onClick="ftest();" id="d1">Click tôi => Tôi quay quanh trục Ox.<br>Càng click tôi càng quay nhanh.</div>
</body>
</html>
