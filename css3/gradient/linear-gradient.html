<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#grad1
{
height:200px;
background: -webkit-linear-gradient(red, blue); /* Safari */
background: -o-linear-gradient(red, blue); /* Opera */
background: -moz-linear-gradient(red, blue); /* Firefox */
background: linear-gradient(red, blue); /* hoặc: background: linear-gradient(to bottom, red, blue); co the thay bottom thanh:
- top  de thanh gradient tu duoi len
- right huong sang phai
- left huong sang trai
- bottom (top) right(left) de huong cheo goc*/
}
</style>
</head>
<body>
<p>Linear Gradient theo hướng xuống dưới, bắt đầu là màu 'red', kết thúc là màu 'blue'</p>
<div id="grad1"></div>
</body>
</html>
