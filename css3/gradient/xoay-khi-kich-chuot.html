<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#goc
{
height:150px;
width:20%;
color:#FFF;
text-align:center;
float:left;
background: linear-gradient(0deg, red, blue);
padding-top:50px;
box-sizing:border-box;
}
.goc1
{
background: linear-gradient(0deg, red, blue) !important;
}
.goc2
{
background: linear-gradient(90deg, red, blue) !important;
}
.goc3
{
background: linear-gradient(180deg, red, blue) !important;
}
.goc4
{
background: linear-gradient(270deg, red, blue) !important;
}
h1
{
color:green;
width:100%;
float:left;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
var i=0;
$(document).ready(function(){
$("#goc").click(function(){
if(i==0)
{
i++;
$("#goc").addClass("goc2");
}
else if(i==1)
{
i++;
$("#goc").addClass("goc3");
}
else if(i==2)
{
i++;
$("#goc").addClass("goc4");
}
else if(i==3)
{
i=0;
$("#goc").removeClass("goc2");
$("#goc").removeClass("goc3");
$("#goc").removeClass("goc4");
$("#goc").addClass("goc1");
}
});
});
</script>
</head>
<body>
<h1>Xoay theo chiều kim đồng hồ</h1>
<div id="goc">Click đây!</div>
</body>
</html>
